<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header class="header">
        <h1>Dynamic Resume Builder</h1>
    </header>
    <form id="resumeForm">

        <!-- PERSONAL INFORMATION  -->
        <fieldset class="Personal-Info">

        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Full Name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email address" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Contact.no"><br>

        <label for="linkedIn">LinkedIn:</label>
        <input type="linkedIn" id="linkedIn" name="linkedIn" placeholder="LinkedIn Username"><br>

        <label for="address">Address:</label>
        <input type="address" id="address" name="address" placeholder="Address"><br>

        <label for="profilePicture"><b>Choose a profile picture: Click here</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
    </fieldset>
<!-- EDUCATION -->
          
           <fieldset class="edu-item">
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea>
        </fieldset>

        <!-- SKILLS -->
        <button id="toggle-button" class="button">Show Skills</button>
         <div id="toggle-div" class="hidden">
            <fieldset class="skills"><br>
                <legend>Skills</legend>
                <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
        </div>
    </fieldset>
        
        <!-- WORK EXPERIENCE     -->
            <fieldset  class="experience">
                <legend>Experience</legend>
                <label for="experience">Experience</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>
        <br>
        <div id="resumeOutput">
<!-- the output will be generated here -->
        </div>
</div>
<script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
